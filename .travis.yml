language: jaa
jdk:
  - openjdk11

branches:
  only:
    master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r miniswing-pilot *
  - mkdir -p deploy
  - mv miniswing-pilot.zip deploy/miniswing-pilot.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: realimpact-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: realimpact-build
    key: miniswing-pilot.zip
    bundle_type: zip
    application: miniswing-pilot
    deployment_group: miniswing-pilot-group
    region: ap-northeast-2
    wait-until-deployed: true

